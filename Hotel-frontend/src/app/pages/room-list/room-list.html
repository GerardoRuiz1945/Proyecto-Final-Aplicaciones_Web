<div class="container fade-in mt-4 mb-5">

  <div class="text-center mb-5">
    <h2 class="fw-bold display-6" style="color: #0D0C1F;">Nuestras Habitaciones</h2>
    <p class="text-muted">Selecciona la habitación ideal para tu descanso</p>
  </div>

  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">

    <div class="col" *ngFor="let room of habitaciones">
      <div class="card h-100 shadow border-0 overflow-hidden">

        <div style="height: 200px; overflow: hidden;">
          <img [src]="room.imagen" class="card-img-top w-100 h-100 object-fit-cover" alt="Habitación">
        </div>

        <div class="card-body">
          <div class="d-flex justify-content-between align-items-start mb-2">
            <h5 class="card-title fw-bold text-primary">{{ room.tipo }}</h5>
            <span class="badge rounded-pill"
                  [ngClass]="{'bg-success': room.estado === 'Disponible', 'bg-danger': room.estado === 'Ocupada'}">
              {{ room.estado }}
            </span>
          </div>

          <h6 class="card-subtitle mb-2 text-muted">Habitación {{ room.numero }}</h6>
          <p class="card-text small text-secondary">{{ room.descripcion }}</p>

          <div class="mt-3">
            <h4 class="fw-bold" style="color: #D4AF37;">${{ room.precio }} <span class="fs-6 text-muted fw-normal">/ noche</span></h4>
          </div>
        </div>

        <div class="card-footer bg-white border-top-0 pb-3">
          <button class="btn w-100"
                  [ngClass]="room.estado === 'Disponible' ? 'btn-primary' : 'btn-secondary'"
                  [disabled]="room.estado === 'Ocupada'"
                  routerLink="/nueva-reserva">
            {{ room.estado === 'Disponible' ? 'Reservar Ahora' : 'No Disponible' }}
          </button>
        </div>

      </div>
    </div>

  </div>
</div>
