<div class="container fade-in mt-4 mb-5">

  <div class="text-center mb-5">
    <h2 class="fw-bold display-6" style="color: #0D0C1F;">Nuestras Habitaciones</h2>
    <p class="text-muted">Selecciona la habitaci贸n ideal para tu descanso</p>
  </div>

  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">

    <div class="col" *ngFor="let room of habitaciones">
      <div class="card h-100 shadow border-0 overflow-hidden">

        <div style="height: 200px; overflow: hidden;">
          <img [src]="room.imagen" class="card-img-top w-100 h-100 object-fit-cover" alt="Habitaci贸n">
        </div>

        <div class="card-body">
          <div class="d-flex justify-content-between align-items-start mb-2">
            <h5 class="card-title fw-bold text-primary">{{ room.tipo }}</h5>
            <span class="badge rounded-pill"
              [ngClass]="{'bg-success': room.estado === 'Disponible', 'bg-danger': room.estado === 'Ocupada'}">
              {{ room.estado }}
            </span>
          </div>

          <h6 class="card-subtitle mb-2 text-muted">Habitaci贸n {{ room.numero }}</h6>
          <p class="card-text small text-secondary">{{ room.descripcion }}</p>

          <div class="mt-3">
            <h4 class="fw-bold" style="color: #D4AF37;">${{ room.precio }} <span class="fs-6 text-muted fw-normal">/
                noche</span></h4>
          </div>
        </div>

        <div class="card-footer bg-white border-top-0 pb-3">

          <button *ngIf="currentUser && room.estado === 'Disponible'" class="btn btn-primary w-100"
            routerLink="/nueva-reserva">
            Reservar Ahora
          </button>

          <button *ngIf="!currentUser" class="btn btn-outline-primary w-100" routerLink="/login">
            Inicia sesi贸n para reservar
          </button>

          <button *ngIf="room.estado === 'Ocupada'" class="btn btn-secondary w-100" disabled>
            No Disponible
          </button>
        </div>

      </div>
    </div>

  </div>
</div>
