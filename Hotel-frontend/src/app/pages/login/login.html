<div class="container mt-5 fade-in">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow-lg border-0">
        <div class="card-header bg-primary text-white text-center py-4">
          <h3 class="mb-0 text-gold fw-bold">Iniciar Sesión</h3>
        </div>
        <div class="card-body p-4">

          <div *ngIf="errorMessage" class="alert alert-danger mb-3">
            {{ errorMessage }}
          </div>

          <form (ngSubmit)="onLogin()">
            <div class="mb-3">
              <label class="form-label">Correo Electrónico</label>
              <input type="email" [(ngModel)]="credentials.email" name="email"
                     class="form-control" required placeholder="admin@hotel.com">
            </div>
            <div class="mb-4">
              <label class="form-label">Contraseña</label>
              <input type="password" [(ngModel)]="credentials.password" name="password"
                     class="form-control" required placeholder="******">
            </div>
            <button type="submit" class="btn btn-primary w-100 btn-lg shadow-sm">
              Entrar
            </button>
          </form>
        </div>
        <div class="card-footer text-center py-3">
          <small class="text-muted">Sistema exclusivo para personal autorizado</small>
        </div>
      </div>
    </div>
  </div>
</div>
