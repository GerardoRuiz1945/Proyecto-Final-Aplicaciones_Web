<div class="container fade-in mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">

      <div class="card shadow-lg border-0">
        <div class="card-header bg-primary text-white text-center py-3">
          <h3 class="mb-0 fw-bold" style="color: #D4AF37;">Registrar Nuevo Huésped</h3>
        </div>

        <div class="card-body p-4">
          <form (ngSubmit)="onSubmit()" #clienteForm="ngForm">

            <div class="mb-3">
              <label class="form-label fw-bold">Nombre Completo</label>
              <input type="text" class="form-control form-control-lg"
                     name="nombre" [(ngModel)]="cliente.nombre" required minlength="3"
                     placeholder="Ej. Juan Pérez">
              <div *ngIf="clienteForm.submitted && !cliente.nombre" class="text-danger small mt-1">
                El nombre es obligatorio.
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold">Correo Electrónico</label>
              <input type="email" class="form-control form-control-lg"
                     name="email" [(ngModel)]="cliente.email" required email
                     placeholder="correo@ejemplo.com">
            </div>

            <div class="mb-4">
              <label class="form-label fw-bold">Teléfono / Celular</label>
              <input type="tel" class="form-control form-control-lg"
                     name="telefono" [(ngModel)]="cliente.telefono" required pattern="[0-9]{10}"
                     placeholder="Ej. 5512345678">
              <div class="form-text">Ingresa los 10 dígitos sin espacios.</div>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary btn-lg"
                      [disabled]="!clienteForm.form.valid">
                Guardar Cliente
              </button>
              <a routerLink="/" class="btn btn-outline-secondary">Cancelar</a>
            </div>

          </form>
        </div>
      </div>

    </div>
  </div>
</div>
